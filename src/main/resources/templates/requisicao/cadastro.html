	            <form th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Funcionário</label>
	                        <select id="nome" class="form-control" name="nome">

	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                  
	                </div>
	              
	              
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="material">Material</label>
	                        <select id="material" class="form-control" name="material">
	                            <option value="">Selecione...</option>
	                            <option value="1">BOLSA BALDE</option>
	                            <option value="2">ALICATE AMPERIMETRO</option>
	                            <option value="3">LUVA DE SUEDINE</option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="quantidade">Qtde</label>
	                        <input type="number" class="form-control" id="quantidade" name="quantidade" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                   
	                </div>
	                	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="motivo">Motivo</label>
	                        <select id="motivo" class="form-control" name="motivo">
	                            <option value="">Selecione...</option>
	                            <option value="1">MANUTENÇÃO</option>
	                            <option value="2">VENCIMENTO</option>
	                            <option value="3">MATERIAL DANIFICADO OU PERDIDO</option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                
	                
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
